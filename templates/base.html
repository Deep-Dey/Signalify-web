<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <title>SIGNALIFY</title>
</head>

<body style="background-color: rgb(33, 36, 41);">
    <!-- Start of Nav-bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" id="navbar">
        <div class="container-fluid" style="margin-top: -3px; margin-bottom: -3px;">
            <a class="navbar-brand" href="{{url_for('index')}}" style="font-size: 15pt;">
                <img src="static/img/logo.png" alt="" width="35" height="35" class="d-inline-block align-top">
                SIGNALIFY
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-size:15pt;">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('index')}}" id="home">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('documentation')}}" id="doc">DOCUMENTATION</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://deep-dey.github.io/Port-folio/">PORTFOLIO</a>
                    </li>
                </ul>
                <span class="navbar-text text-danger">
                    <a class="navbar-brand" href="https://github.com/Deep-Dey">
                        <img src="https://img.icons8.com/color/48/000000/github.png" width="30" height="30"
                            class="d-inline-block align-top" alt="">
                    </a>
                    <a class="navbar-brand" href="https://www.linkedin.com/in/deep-dey-20998/">
                        <img src="https://img.icons8.com/color/48/000000/linkedin-circled--v1.png" height="30"
                            class="d-inline-block align-top" alt="">
                    </a>
                </span>
            </div>
        </div>
    </nav>
    <!-- End of Nav-bar -->
    <div>
        {% block body %}{% endblock %}
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>
<style>
    /* Hide scrollbar for Chrome, Safari and Opera */
    body::-webkit-scrollbar {
        display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    body {
        -ms-overflow-style: none;
        /* IE and Edge */
        scrollbar-width: none;
        /* Firefox */
    }
</style>

</html>
